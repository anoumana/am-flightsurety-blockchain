<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <table>
            <tr>
                <td width="50%">
                    <span id="display-wrapper" class="top-20">
                    </span>
                </td>
                <td>
                    <span>
                        <btn class="btn btn-primary" id="change-op-status">Change Operational Status</btn>
                        <btn class="btn btn-primary" id="find-op-status">find Operational Status</btn>
                    </span>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <label class="form">Purchase Insurance </label>  
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="buyPassengerAddress" placeholder="Passenger Address">
                </td>
                <td>
                    <select id="buyFlightName" >
                        <option value="AM123">AM123</option>
                        <option value="AM234">AM234</option>
                        <option value="AM345">AM345</option>
                        <option value="AM456">AM456</option>
                        <option value="AM567">AM567</option>
                    </select>
                </td><td></td>
                <td>
                    <btn class="btn btn-primary" id="buyInsurance">Buy Insurance</btn>
                </td>
            </tr>
            <tr></td></tr>
            <tr>
                <td>
                    <label class="form">Check Flight Status</label>
                </td>
                <td>
                    <select id="checkFlightName">
                        <option value="AM123">AM123</option>
                        <option value="AM234">AM234</option>
                        <option value="AM345">AM345</option>
                        <option value="AM456">AM456</option>
                        <option value="AM567">AM567</option>
                    </select>
                </td><td></td>
                <td>
                    <btn class="btn btn-primary" id="checkFlightStatus">Check Flight Status</btn>
                </td>
            </tr><tr></tr>
            <tr>
                    <td>
                        <label class="form">Withdraw Flight Surety Amount</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="wdPassengerAddress" placeholder="Passenger Address">
                    </td>
                    <td>
                        <select id="wdFlightName" >
                            <option value="AM123">AM123</option>
                            <option value="AM234">AM234</option>
                            <option value="AM345">AM345</option>
                            <option value="AM456">AM456</option>
                            <option value="AM567">AM567</option>
                        </select>
                    </td><td></td>
                        <td>
                        <btn class="btn btn-primary" id="withdraw">Withdraw</btn>
                    </td>
                </tr>
        </table>

</main>

</body>

</html>
