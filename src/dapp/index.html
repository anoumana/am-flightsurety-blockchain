<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

    </br>

        <div id="display-wrapper" class="top-20"></div>
        <h4>Register Airline</h4>
        <div class="row top-20">
            <label class="form">Airline Name</label> <input type="text" id="airlineName"> 
            <label class="form">Airline Address</label> <input type="text" id="airlineAddress"> 
            <label class="form">Approver Address</label> <input type="text" id="approverAddress"> 
            <p id="display-votes"></p>
            <btn class="btn btn-primary" id="registerAirline">Register Airlines</btn>
        </div>
    </br>
        <div id="display-wrapper" class="top-20"></div>
        <h4>Fund Airlines for Insurance Money</h4>
        <div class="row top-20">
            <label class="form">Amount</label> <input type="text" id="airlineFundAmount"> 
            <label class="form">Airline Address</label> <input type="text" id="fundedAirlineAddress"> 
            <btn class="btn btn-primary" id="fundAirlines">Fund the Airlines</btn>
        </div>
    </br>
    <div id="display-wrapper" class="top-20"></div>
    <h4>Passengers Buy Insurance for Flights</h4>
    <div class="row top-20">
        <label class="form">Passenger Address</label> <input type="text" id="passengerAddress"> 
        <label class="form">Insurance Amount</label> <input type="text" id="flightInsuranceAmount"> 
        <label class="form">Airline Address</label> <input type="text" id="insAirlineAddress"> 
    </div></br>
    <div>
        <label class="form">Flight Name</label> <input type="text" id="flightName"> 
        <label class="form">TimeStamp</label> <input type="text" id="flightTime"> 
        <btn class="btn btn-primary" id="buyInsurance">Buy Insurance</btn>
    </div>
</br>
    <div id="display-wrapper" class="top-20"></div>
    <h4>Credit all Passengers of the Flight</h4>
    <div class="row top-20">
        <label class="form">Flight Name</label> <input type="text" id="creditFlightName"> 
        <label class="form">Airline Address</label> <input type="text" id="creditAirlineAddress"> 
        <label class="form">TimeStamp</label> <input type="text" id="creditFlightTime"> 
    </div> </br>
    <div>
        <btn class="btn btn-primary" id="creditInsurees">Credit Insured Passengers</btn>
    </div>
    </br>

    </br>
    <div id="display-wrapper" class="top-20"></div>
    <h4>Withdraw Flight Surety Amount</h4>
    <div class="row top-20">
        <label class="form">Passenger Address</label> <input type="text" id="wdPassengerAddress"> 
        <label class="form">Airline Address</label> <input type="text" id="wdAirlineAddress"> 
        <label class="form">Flight Name</label> <input type="text" id="wdFlightName"> 
        <label class="form">TimeStamp</label> <input type="text" id="wdFlightTime"> 
    </div> </br>
    <div>
        <btn class="btn btn-primary" id="withdraw">Withdraw</btn>
    </div>
    </br>

</main>

</body>

</html>
